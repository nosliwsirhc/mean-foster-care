<h2 mat-dialog-title>Login</h2>
<div class="warning" *ngIf="loginError">
  <h3 class="mat-h3">There was an error logging in. Check your credentials and try again.</h3>
</div>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="your.name@email.com"
        formControlName="email"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="loginForm.get('email').invalid"
        >Enter a valid email address</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error *ngIf="loginForm.get('password').invalid"
        >Password must be 8 characters or more</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close type="button">
      Cancel
    </button>
    <button mat-flat-button color="primary" [disabled]="!loginForm.valid || isLoggingIn">
      Authenticate
    </button>
  </mat-dialog-actions>
</form>
