<h3>Active Placements</h3>
<div *ngIf="dataSource; else noActivePlacements">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="nameFamily"
    matSortDirection="asc"
  >
    <!-- Family Name Column -->
    <ng-container matColumnDef="nameFamily">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Family Name</th>
      <td mat-cell *matCellDef="let placement">{{ placement.nameFamily }}</td>
    </ng-container>

    <!-- Given Name Column -->
    <ng-container matColumnDef="nameGiven">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</th>
      <td mat-cell *matCellDef="let placement">{{ placement.nameGiven }}</td>
    </ng-container>

    <!-- Placement Date Column -->
    <ng-container matColumnDef="placementDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Placement Date</th>
      <td mat-cell *matCellDef="let placement">
        {{ placement.placementDate | date: "shortDate" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-template #noActivePlacements>
  <p>There are currently no active placements.</p>
</ng-template>
