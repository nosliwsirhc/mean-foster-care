<h3>Active Placements</h3>
<div *ngIf="dataSource; else noActivePlacements">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="nameFamily"
    matSortDirection="asc"
  >
    <!-- Family Name Column -->
    <ng-container matColumnDef="nameFamily">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nameFamily">
        Family Name
      </th>
      <td mat-cell *matCellDef="let placement">
        {{ placement.client.nameFamily }}
      </td>
    </ng-container>

    <!-- Given Name Column -->
    <ng-container matColumnDef="nameGiven">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nameGiven">
        Given Name
      </th>
      <td mat-cell *matCellDef="let placement">
        {{ placement.client.nameGiven }}
      </td>
    </ng-container>

    <!-- Placement Date Column -->
    <ng-container matColumnDef="dateOfPlacement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="dateOfPlacement">
        Placement Date
      </th>
      <td mat-cell *matCellDef="let placement">
        {{ placement.dateOfPlacement | date: "mediumDate" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-template #noActivePlacements>
  <p>There are currently no active placements.</p>
</ng-template>
