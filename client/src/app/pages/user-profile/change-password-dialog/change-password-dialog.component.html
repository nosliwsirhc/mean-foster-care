<h2 mat-dialog-title>Login</h2>
<div class="warning" *ngIf="changePasswordError">
  <h3 class="mat-h3">
    There was an error changing your password. Check your current password and
    try again.
  </h3>
</div>
<form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Old Password</mat-label>
      <input type="password" matInput formControlName="oldPassword" />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error *ngIf="changePasswordForm.get('oldPassword').invalid"
        >Password must be 8 characters long</mat-error
      >
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input type="password" matInput formControlName="newPassword" />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error *ngIf="changePasswordForm.get('newPassword').invalid"
        >Password must be 8 characters or more</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput formControlName="newPasswordConfirm" />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error
        *ngIf="changePasswordForm.get('newPasswordConfirm').errors?.mustMatch"
        >Passwords do not match</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close type="button">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="!changePasswordForm.valid || isChangingPassword"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
